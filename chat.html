<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat with AI - Mike Xiaoxu Shen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="chat.css" type="text/css">
</head>
<body>
    <header>
        <h1><a href="index.html">Mike Xiaoxu Shen</a></h1>
        <nav>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#articles">Articles</a></li>
                <li><a href="index.html#research">Research</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#media">Media</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>
            </ul>
        </nav>
    </header>

    <main class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I'm an AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form id="chatForm" class="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button type="submit" id="sendButton" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="chat.js" type="application/javascript"></script>
</body>
</html>
